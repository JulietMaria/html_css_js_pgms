<html>
<head>
<title>The area of a triangle</title>
<script>
var a=parseInt(prompt("Enter side1")); 
var b=parseInt(prompt("Enter side2")); 
var c=parseInt(prompt("Enter side3"));  
var s=(a+b+c)/2;
var area=Math.sqrt(s*((s-a)*(s-b)*(s-c)));
document.write("Area of triangle with three sides = ",area);
</script>
</head>
</html>
